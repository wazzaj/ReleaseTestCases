<!DOCTYPE html>
<html>
<head>
    <title>Test Cases by Release Date</title>

    <script type="text/javascript" src="/apps/2.1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define('CustomApp', {
    extend: 'Rally.app.App',
    componentCls: 'app',
    items: [
        {
        xtype: 'container',
        itemId: 'filter-Box', 
        layout: {
            type: 'hbox',
            align: 'stretch'
            }
        }
    ],

    launch: function() {
        var app = this;

        var releaseDateField = Ext.create('Ext.Container', {
            items: [{
                itemId: 'release-Date',
                xtype: 'rallydatefield',
                fieldLabel: 'Release Date',
                labelAlign: 'left',
                listeners: {
                    select: app._loadData,
                    scope: app
                    }                  
            }],
            renderTo: Ext.getBody().dom
        });

        app.down('#filter-Box').add(releaseDateField);
    },

    _loadData: function() {
        var app = this;

        app.releaseDate = app.down('#release-Date').getValue();

        var storyFilter = app._setStoryFilter(app.releaseDate);

        app.itemStore = Ext.create('Rally.data.wsapi.Store', {
            model: 'User Story',
            autoLoad: true,
            filters: storyFilter,
            limit: Infinity, 
            listeners: {
                load: function(myStore, myData, success) {
                    app._processStories();
                },
                scope: app    
            },
            fetch: [
                'FormattedID',
                'ObjectID', 
                'Name', 
                'c_ReleaseDate'
            ]
        });
    },

    _setStoryFilter: function(rDate) {

        var rFilter1 = Ext.create('Rally.data.wsapi.Filter', {
            property: 'c_ReleaseDate',
            operator: '>=',
            value: rDate
        });

        var d = Ext.Date.add(rDate, Ext.Date.DAY, +1);

        var rFilter2 = Ext.create('Rally.data.wsapi.Filter', {
            property: 'c_ReleaseDate',
            operator: '<',
            value: d
        });

        rFilter3 = Ext.create('Rally.data.wsapi.Filter', {
            property: 'TestCases.ObjectID',
            operator: '!=',
            value: 'null'
        });

        return rFilter1.and(rFilter2).and(rFilter3);
    },

    _processStories: function() {
        var app = this;

		var storyList = '';

        app.itemStore.each(function(record) {
            var item = record.get('ObjectID');
            storyList = app._setFilter(item, storyList);
        });

        console.log('Stories matched', app.itemStore.getTotalCount());

        if(app.itemStore.getTotalCount() === 0) {
            console.log('No Entries');
            storyList = app._setFilter('000000000', storyList);
        }
        
        Ext.create('Rally.data.wsapi.TreeStoreBuilder').build({
            models: ['testcase'],
            autoLoad: true,
            enableHierarchy: true,
            filters: storyList,
            limit: Infinity, 
            fetch: [
                'FormattedID', 
                'Name', 
                'Owner', 
                'Project', 
                'WorkProduct', 
                'LastVerdict'
            ]
        }).then({
            success: function(store) {
                this._createGrid(store);
            },
            scope: app
        });
    },

    _setFilter: function(story, cFilter) {
        var app = this;

        var dFilter = Ext.create('Rally.data.wsapi.Filter', {
            property: 'Requirement.ObjectID',
            operator: '=',
            value: story
        });

        if(cFilter === '') {
            return(dFilter);
        } else {
            return(cFilter.or(dFilter));
        }
    },

    _createGrid: function(store) {
        var app = this;

        var modelNames = ['testcase'],
            context = app.getContext();

        app.remove('gridboard');
                    
        app.add({
            xtype: 'rallygridboard',
            context: context,
            itemId: 'gridboard',
            modelNames: modelNames,
            toggleState: 'grid',
            stateful: false,
            plugins: [
                {
                    ptype: 'rallygridboardactionsmenu',
                    menuItems: [
                        {
                            text: 'Export...',
                            handler: function() {
                                window.location = Rally.ui.gridboard.Export.buildCsvExportUrl(
                                    this.down('rallygridboard').getGridOrBoard());
                            },
                            scope: this
                        }
                    ],
                    buttonConfig: {
                        iconCls: 'icon-export'
                    }
                }
            ],
            gridConfig: {
                store: store,
                columnCfgs: [
                    'FormattedID', 
                    'Name', 
                    'Owner', 
                    'Project', 
                    'WorkProduct', 
                    'LastVerdict'
                ]
            },
            height: this.getHeight()
        });
    }
});

            Rally.launchApp('CustomApp', {
                name:"Test Cases by Release Date",
	            parentRepos:""
            });

        });
    </script>



    <style type="text/css">
        .app {
  /* Add app styles here */
}

    </style>
</head>
<body>
</body>
</html>
